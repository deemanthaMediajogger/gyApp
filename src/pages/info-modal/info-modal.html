<ion-header>
	<ion-navbar>
		<ion-buttons start>
			<button ion-button (click)="closeModal()">Close</button>
		</ion-buttons>
		<ion-title>Info</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div>
		<img style="width:100%;" src="https://i.pinimg.com/736x/45/49/78/454978345866001e9915bc5772383698--banner-printing-church-banners.jpg" alt="ionic logo">
	</div>
	<div padding>
		<h4>{{ data_giveaway.giveaway_title }}</h4>
		<p><small>by {{ company.com_name }}</small></p>
		<p style="color:red;"><small>Valid Until {{ data_giveaway.end_point }}</small></p>
		<p>{{ data_giveaway.description }}</p>
		
		<ion-list no-lines>
			<ion-item (click)="openUrl(data_giveaway.website)">
				<ion-icon name="globe" item-start></ion-icon>
				{{ data_giveaway.website }}

			</ion-item>
			<ion-item *ngIf="data_link" >

				<ion-col *ngFor="let item of data_link" >
					<ion-icon name="logo-{{item.link_media}}" (click)="openUrl(item.link)"></ion-icon>
				</ion-col>

			</ion-item>


		</ion-list>
	</div>
</ion-content>
