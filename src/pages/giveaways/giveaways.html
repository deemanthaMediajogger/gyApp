  <p *ngIf="emptyMsg" style="text-align: center;

  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">

    <div class="example-2 card" #mycards1 swing-card *ngFor="let c of cards" style="width: 100%;padding:0px;height: 85%;">

      <div class="wrapper"  style="height: 90%;border-radius:10px;background: url(https://tvseriescritic.files.wordpress.com/2016/10/stranger-things-bicycle-lights-children.jpg) center / cover no-repeat;">
        <div class="header">
          <div class="date">
            Ending on: 10 sep 2018
            {{ c.end_date }}

          <span class="month">Aug</span>
          <span class="year">2016</span> -->

        </ul>
      </div>

      <div class="data" style="height: 100%;">
        <div class="content" style="position: absolute;bottom: 0;">
          <ion-row style="margin:0px;">
            <h1 class="title"><a href="#">{{ c.giveaway_title }} title goes here </a></h1>
          </ion-row>
          
        </div>
      </div>
    </div>

    
    
  </div>

  <div style="height: 15%;" *ngFor="let c of cards">
    <ion-fab left bottom>
      <button ion-fab (click)="voteUp(false)" color="danger"><ion-icon name="thumbs-down" ></ion-icon></button>

    </ion-fab>
    <ion-fab center bottom>
      <button ion-fab color="twitter" (click)="getInfo(c.giveaway_code)"><ion-icon name="information-circle"></ion-icon></button>

    </ion-fab>
    <ion-fab right bottom>
      <button ion-fab (click)="voteUp(true)" color="primary"><ion-icon name="thumbs-up" ></ion-icon></button>

    </ion-fab>
  </div>
