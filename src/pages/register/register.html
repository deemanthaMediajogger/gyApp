<ion-content padding>
  

  <div class="logo">
    <img src="assets/img/appicon.png" alt="Ionic Logo">
  </div>

    
<form [formGroup]="formgroup" (ngSubmit)="register(formgroup.value)">

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input required type="text" name="name" ([ngModel])="name" formControlName="name" ></ion-input>

  </ion-item>
   <p *ngIf="!formgroup.controls.name.valid && formgroup.controls.name.touched" danger padding-left>Name cannot be empty</p>
  <ion-item>
    <ion-label floating>Mobile No</ion-label>
    <ion-input type="text" formControlName="mobile_no"></ion-input>
  </ion-item>
  <p *ngIf="!formgroup.controls.mobile_no.valid && formgroup.controls.mobile_no.touched" danger padding-left>Mobile No cannot be empty</p>
  <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input type="text" formControlName="age"></ion-input>
  </ion-item>
  <p *ngIf="!formgroup.controls.age.valid && formgroup.controls.age.touched" danger padding-left>Age cannot be empty</p>

  <ion-item>
    <ion-label>Country</ion-label>
    <ion-select formControlName="country">
<ion-option *ngFor="let country of countries" value="{{ country.country_name}}">{{ country.country_name}}</ion-option>

    
    </ion-select>
  </ion-item>
  <p *ngIf="!formgroup.controls.country.valid && formgroup.controls.country.touched" danger padding-left>Country cannot be empty</p>
<ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" formControlName="email"></ion-input>
  </ion-item>
  <p *ngIf="email.hasError('required') && formgroup.controls.email.touched" danger padding-left>Email cannotss be empty</p>
  <!-- <p *ngIf="!formgroup.controls.email.valid && formgroup.controls.email.touched" danger padding-left>Email cannot be empty</p> -->
<p *ngIf="email.hasError('email') && formgroup.controls.email.touched" danger padding-left>Email not valid</p>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <p *ngIf="!formgroup.controls.password.valid && formgroup.controls.password.touched" danger padding-left>Password cannot be empty</p>




<div padding>
      <button id="registerBtn" ion-button [disabled]="!formgroup.valid" type="submit" block>Sign Up</button>
    </div>
    <ion-row responsive-sm>
      
      <ion-col>
        <p style="color: white;"> Already a Member? <a (click)="onSignin()" style="color: white;font-weight: bold;">Sign In</a></p>
       
      </ion-col>
    </ion-row>
</form>
</ion-content>
