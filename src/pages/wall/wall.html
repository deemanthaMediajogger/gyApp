<ion-card *ngFor="let item of [1,2,3,4,5]">

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/img/avatar-1.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="https://www.zeiss.com/camera-lenses/us/photography/products/exolens/wideangle/j/s/stage/slide_eee1/stageimageml_cf66/image.mobile.980.jpg/1491981364361.jpg/zeiss-exolens-wideangle-application-01.jpg">

  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>

      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>

      </button>
    </ion-col>
  </ion-row>

</ion-card>
